<a class="dropdown-toggle" data-toggle="dropdown" href="#">
  {{currency.symbol}} <span class="caret"></span>
</a>
<ul class="dropdown-menu">
  <li>
  <a href="#" data-ng-click="setCurrency('USD')" data-ng-class="{active: currency.symbol == 'USD'}">USD</a>
  </li>
  <li>
  <a href="#" data-ng-click="setCurrency(currency.symbol)" data-ng-class="{active: currency.symbol == 'BTC'}">{{currency.symbol}}</a>
  </li>
  <li>
  <a href="#" data-ng-click="setCurrency(currency.msymbol)" data-ng-class="{active: currency.symbol == currency.msymbol}">{{currency.msymbol}}</a>
  </li> 
</ul>
